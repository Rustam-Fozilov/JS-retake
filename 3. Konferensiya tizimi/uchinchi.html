<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uchinchi.css">
    <title>Konferensiya tizimi</title>
</head>

<body>
    <div class="container">
        <h1>Konferensiya tizimi</h1>
        <div class="headerText">Maruza qo'shish</div> <br>
        Maruzachi: <input placeholder="ism familiya sharif" type="text" name="" id="fio"> <br>
        Seksiya:
        <select name="fanlar" id="section">
            <option value="English" selected="selected">English</option>
            <option value="Math">Math</option>
            <option value="Programming">Programming</option>
            <option value="Biology">Biology</option>
            <option value="Physics">Physics</option>
            <option value="OOP">OOP</option>
        </select> <br>
        Mavzu: <input type="text" name="" id="title"> <br>
        Vaqtdan: <input placeholder="2022.12.15 09:00" type="text" name="" id="fromTime"> <br>
        Vaqtgacha: <input placeholder="2022.12.15 10:00" type="text" name="" id="toTime"> <br>


        <button class="btn" onclick="add()">Qo'shish</button>
        <button class="btn" onclick="show()">Ko'rish</button>
        <div id="resultOfAdded"></div>

        <div class="headerText">Qidirish</div> <br>
        Ma'ruza sanasi: <input placeholder="2022.12.15" type="text" name="" id="searchDate"> <br>
        Ma'ruza vaqti: <input placeholder="10:00" type="text" name="" id="searchTime"> <br>
        Ma'ruzachilar <select name="" id="selectLectureres"></select> <br>

        <button class="btn" onclick="search()">Go</button>
        <div id="resultOfSearch"></div>
        <p class="error"></p>
    </div>

    <script src="uchinchi.js"></script>
</body>

</html>
