<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="birinchi.css">
    <title>Online magazin tizimi</title>
</head>

<body>

    <div class="container">
        <div class="headerText">Tovar qo'shish</div>
        Tovar nomi: <input type="text" name="" id="name"> <br>
        Tovar miqdori: <input type="text" name="" id="amount"> <br>
        Tovar narxi: <input type="text" name="" id="price"> <br>

        <div class="error" id="errorText"></div>

        <button class="btn btn-primary" onclick="add()" id="addButton">Qo'shish</button>
        <button class="btn btn-primary" onclick="show()" id="showButton">Ko'rish</button>
        <div id="resultAdd"></div>


        <div class="headerText">Tovar sotib olish</div>
        Tovar nomi <select name="" id="tovarList"></select>
        Tovar miqdori <input type="text" id="amount2"> <br>

        <div class="error" id="errorText2"></div>

        <button class="btn btn-primary" onclick="buy()">Sotib olish</button>
        <button class="btn btn-primary" onclick="showBuyed()">Ko'rish</button>
        <div id="resultBuy"></div>

    </div>

    <script src="birinchi.js"></script>
</body>

</html>
